<html>
  <head>
    <title>CSS Layout Float</title>
  </head>
  <body>  
    <form class="register-form">
      아이디, 이메일, 비밀번호, 성별, 성격, 확인
      <div>
        아이디: <input type="text" name="id" />
      </div>
      <div>
        이메일: <input type="email" name="email"/>
      </div>
      <div>
        비밀번호: <input type="password" name="password" />
      </div>
      <div>
        <h4>성별</h4>
        남<input type="radio" value="male" name="sex"/>
        여<input type="radio" value="female" name="sex"/>
        중립국<input type="radio" value="idontnow" name="sex"/>
      </div>
      <div>
        <h4>특성</h4>
        자애로운<input type="checkbox" name="attributes" />
        시끄러운<input type="checkbox" name="attributes" />
        독립적인<input type="checkbox" name="attributes" />
      </div>
      <div>
        국적
        <select name="nation">
          <option value="France">프랑스</option>
          <option value="Germany">독일</option>
          <option value="Italia">이탈리아 </option>
        </select>
      </div>
      <div>
        <input type="submit" value="확인" />
      </div>
    </form>
  </body>  
</html>
